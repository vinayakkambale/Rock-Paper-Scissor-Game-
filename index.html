<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper scissors Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://e7.pngegg.com/pngimages/422/99/png-clipart-rock-paper-scissors-computer-icons-scissors-game-white.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVG7S1z9x5ImHHR9U7ej0xm_KxYHqtCD7Big&usqp=CAU" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="https://www.vhv.rs/dpng/d/535-5357819_rock-paper-scissors-png-transparent-png.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <P id="user-score">0</P>
            <p>you</p>
        </div>

        <div class="score">
            <P id="computer-score">0</P>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p> 
    </div>
    <script src="script.js"></script>
</body>
</html>
